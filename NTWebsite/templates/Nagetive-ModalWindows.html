    <!-- 登录模态窗口-->
    <div class="modal fade" id="LoginBoard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div style="text-align:center;padding: 0px 0px 0px 0px;">
                    <svg viewBox="0 0 34 20" width="100" height="100" aria-hidden="true" style="height: 135px; width: 100px;">
                        <g>
							<path d="M15.994 0c-7.631 0-13.819 6.188-13.819 13.819 0 7.231 6.588 13.094 13.819 13.094v5.087c8.394-4.256 13.831-11.113 13.831-18.181 0-7.631-6.2-13.819-13.831-13.819zM14 16c0 1.656-0.894 3-2 3v-3h-4v-6h6v6zM24 16c0 1.656-0.894 3-2 3v-3h-4v-6h6v6z" style="display:inline-block;width:1em;height:1em;stroke-width: 0;stroke:currentColor;fill:#000000;"></path>
                        </g>
                    </svg>                
                </div>
                <div class="modal-header">
                    <h4 class="text-center" style="color:#000000; font-size:23px;font-family:'Microsoft YaHei'">
                        登录差评，做一个负责的人！
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form">
                        {% csrf_token %}
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="text" id='loginusername' placeholder="用户名" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="password" id='loginpassword' placeholder="密码" class="form-control" />
                            </div>
                        </div>
                    </form>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-default btn-block btn-primary" onclick="javascript:LoginSubmit('/login/','{{ csrf_token }}')">
                                登  录
                            </button>
                            <button type="button" class="btn btn-default btn-link" style="padding: 10px 0px 0px 0px;" data-dismiss="modal" data-toggle='modal' data-target="#RegistBoard">
                                注  册
                            </button>
                        </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 注册模态窗口-->
    <div class="modal fade" id="RegistBoard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" role="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group" style="text-align:center;padding: 20px 0px 0px 0px;">
                            <img id="UserImageShow" target="UserImageInput" title="点击切换头像" src="/static/media/default.png" height="80" width="80" style="cursor:pointer;-webkit-border-radius: 15px;" onclick="javascript:UploadImg('UserImageInput',this.id)">
                        </div>
                        <div class="form-group" style="text-align:center;">
                            <input id="UserImageInput" data-source="" type="file" style="opacity:0; filter:alpha(opacity=0); height: 0px; width: 0px; position: absolute; top: 0; left: 0; z-index: 9;" name="pclogo" onchange="javascript:UploadUserImg(this)" accept="image/*">
                        </div> 
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="text" id='registusername' placeholder="用户名" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="text" id='registusernickname' placeholder="昵称" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="password" id='registpassword' placeholder="密码" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="email" id='registemail' placeholder="邮箱" class="form-control" />
                            </div>
                        </div>
                    </form>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-default btn-block btn-primary" onclick="javascript:RegistSubmit('/regist/','{{ csrf_token }}')">
                                注  册
                            </button>
                            <button type="button" class="btn btn-default btn-link" style="padding: 10px 0px 0px 0px;" data-dismiss="modal" data-toggle='modal' data-target="#LoginBoard">
                                登  录
                            </button>
                        </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 短文发布模态窗口-->
    <div class="modal fade" id="EssayPublishBoard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" role="form" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group" style="text-align:center;padding: 0px 0px 0px 0px;">
                            <h4 style="font-size:26px;font-family:'Microsoft YaHei'">指名道姓!</h4>
                        </div>
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="text" id='RollCallTitle' placeholder="你觉得什么不行？" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="text" id='RollCallUserNick' placeholder="邀请用户名(用户昵称)" class="form-control" />
                            </div>
                        </div>    
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <textarea id='RollCallContent' style="font-size:13.5px;color:#cccccc" class='commentbox' placeholder="  发表您的观点,字数限制为30字" spellcheck="false"/></textarea> 
                            </div>
                        </div>
                    </form>
                        <div style="text-align:center;">
                            <button type="submit" class="btn btn-default btn-block btn-primary" onclick="javascript:RollCallPublish('/RollCallPublish/','{{ csrf_token }}')">
                                发  布
                            </button>
                            <button id='EssayPublishBoardCancel' type="button" class="btn btn-default btn-link" style="padding: 10px 0px 0px 0px;" data-dismiss="modal">
                                取  消
                            </button>
                        </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 长文发布模态窗口-->
    <div class="modal fade" id="LongTextPublishBoard" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form class="form-horizontal" role="form" enctype="multipart/form-data">

                        </div>
                        <select id="categoryoptions" class="selectpicker show-tick form-control" style="margin:0px 0px 17px 0px">

                            <option>{{option.CI_Name}}</option>

                        </select>
                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <textarea id='LongTextArea' style="font-size:13.5px;color:#cccccc" name="longText"></textarea>
                                <script type="text/javascript">
                                    CKEDITOR.replace('LongTextArea',{filebrowserImageUploadUrl : '/uploadImg/', language : 'zh-cn',toolbar:[['div', 'Source', 'Preview', '-'],['Undo', 'Redo', '-', 'Find', 'Replace','-', 'SelectAll', 'RemoveFormat'],['Bold', 'Italic', 'Underline', 'Strike', '-', 'Subscript', 'Superscript'],['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', 'Blockquote'],['JustifyLeft', 'JustifyCenter','JustifyRight', 'JustifyBlock'],['Link', 'Unlink'],['Table', 'HorizontalRule','Smiley', 'SpecialChar','-','Maximize', 'ShowBlocks', '-'],['Styles', 'Format', 'Font', 'FontSize'],['TextColor', 'BGColor'],]});
                                </script>
                            </div>

                        <div class="form-group">
                            <div style="padding: 0px 15px 0px 15px;">
                                <input type="text" id='LongArticleThemes' placeholder="文章主题标签，例如:生活&学习&技术&二次元" class="form-control" />
                            </div>
                        </div>
                    </form>
                    
                    <div style="text-align:center;">
                        <button type="submit" class="btn btn-default btn-block btn-primary" onclick="javascript:LongDissSubmit('/LongDissSubmit/','{{ csrf_token }}')">

                        <button type="button" class="btn btn-default btn-link" style="padding: 10px 0px 0px 0px;" data-dismiss="modal">
                            取  消
                        </button>
                    </div>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
